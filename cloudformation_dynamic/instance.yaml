AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple REST API application instance only'

Parameters:
  InstanceType:
    Type: String
    Description: EC2 instance type
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Latest Amazon Linux 2023 AMI ID
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

  KeyName:
    Type: String
    Description: EC2 Key Pair name (optional, for SSH access)
    Default: ''

Conditions:
  HasKeyName: !Not [!Equals [!Ref KeyName, '']]


Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      IamInstanceProfile: !ImportValue InstanceProfile
      KeyName: !If [HasKeyName, !Ref KeyName, !Ref 'AWS::NoValue']
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet:
            - !ImportValue InstanceSecurityGroup
          SubnetId: !ImportValue PublicSubnet
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          
          # Update system
          yum update -y
          # Install Nginx
          sudo yum install -y nginx
          # Copy custom Nginx configuration from S3 bucket and start nginx
          # aws s3 cp s3://simplerestapi-bucket-20251016/nginx.conf /etc/nginx/nginx.conf
          # aws s3 cp s3://simplerestapi-bucket-20251016/webservice.conf /etc/nginx/default.d/webservice.conf
          echo "start nginx......"
          systemctl enable nginx
          systemctl start nginx

          # # #User creation
          # adduser --system --no-create-home gunicorn_user
          # groupadd --system gunicorn_group
          # usermod -aG gunicorn_group gunicorn_user

          # #User creation
          sudo adduser --system --no-create-home uwsgi_user
          sudo groupadd --system uwsgi_group
          sudo usermod -aG uwsgi_group uwsgi_user

          # Install Python 3 and pip, upgrade pip, install venv, create venv, enable venv
          echo "Install Python......"
          sudo yum install -y python3 python3-pip python-devel
          sudo yum groupinstall -y "Development Tools"
          sudo /usr/bin/python3 -m pip install --upgrade pip
          sudo /usr/bin/python3 -m pip install --upgrade virtualenv

          # start doing app-specific things
          echo "Create application directory......"
          sudo mkdir -p /opt/simplerestapi
          chown uwsgi_user:uwsgi_group /opt/simplerestapi
          cd /opt/simplerestapi
          sudo -u uwsgi_user mkdir UPLOAD_FOLDER
          sudo -u uwsgi_user mkdir test_files
          sudo -u uwsgi_user bash -c 'echo "Hello world." >> ./test_files/hello.txt'
          echo "Create virtualenv and install all requirements......"
          sudo su - uwsgi_user -c "/usr/bin/python3 -m venv /opt/simplerestapi/venv"
          sudo su - uwsgi_user -c "/opt/simplerestapi/venv/bin/python3 -m pip install --upgrade pip"
          sudo su - uwsgi_user -c "aws s3 cp s3://simplerestapi-bucket-20251016/requirements.txt /opt/simplerestapi/requirements.txt"
          sudo su - uwsgi_user -c "/opt/simplerestapi/venv/bin/pip install -r /opt/simplerestapi/requirements.txt"
          echo "Deploy application files......"
          sudo su - uwsgi_user -c "aws s3 cp s3://simplerestapi-bucket-20251016/app.py /opt/simplerestapi/app.py"
          sudo su - uwsgi_user -c "aws s3 cp s3://simplerestapi-bucket-20251016/wsgi.py /opt/simplerestapi/wsgi.py"        







          # Deploy the application to a location
          #aws s3 cp s3://simplerestapi-bucket-20251016/app.py /opt/simplerestapi/app.py

          #aws s3 cp s3://simplerestapi-bucket-20251016/wsgi.py /opt/simplerestapi/wsgi.py

          #aws s3 cp s3://simplerestapi-bucket-20251016/myproject.service /etc/systemd/system/myproject.service
          #aws s3 cp s3://simplerestapi-bucket-20251016/myproject.socket /etc/systemd/system/myproject.socket

          # #Change owner of files to gunicorn_user
          # mkdir /opt/simplerestapi/logs
          # sudo chown -R gunicorn_user:gunicorn_group /opt/simplerestapi

          # # Enable and start the service
          # systemctl daemon-reload
          # systemctl enable myproject.socket
          # systemctl start myproject.socket
          # systemctl enable myproject.service
          # systemctl start myproject.service


          # systemctl status myproject.socket
          # systemctl status myproject.service

          # # Copy dummy file from S3 bucket to /usr/share/nginx/html
          # echo "get resources from S3......"
          # mkdir -p /usr/share/nginx/html
          # aws s3 cp s3://simplerestapi-bucket-20251016/dummy.html /usr/share/nginx/html/dummy.html
          
          # # Copy second dummy file from S3 bucket to /usr/share/nginx/html/secondary
          # mkdir -p /usr/share/nginx/html/secondary
          # aws s3 cp s3://simplerestapi-bucket-20251016/dummy2.html /usr/share/nginx/html/secondary/dummy2.html






          # echo "Start the simplerestapi executable......"
          

          

      Tags:
        - Key: Name
          Value: SimpleRestApiInstance
Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    Export:
      Name: SimpleRestApiInstanceId

  PublicIP:
    Description: Public IP address of the EC2 instance
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: SimpleRestApiPublicIP

  PublicDNS:
    Description: Public DNS name of the EC2 instance
    Value: !GetAtt EC2Instance.PublicDnsName
    Export:
      Name: SimpleRestApiPublicDNS

  ApiUrl:
    Description: URL to access the REST API
    Value: !Sub 'http://${EC2Instance.PublicIp}:8080'
    Export:
      Name: SimpleRestApiUrl